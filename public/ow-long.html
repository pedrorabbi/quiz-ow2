<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Offer Wall - OW Long</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./js/translation.js"></script>
  </head>
  <body style="margin: 0; padding: 0; display: flex">
    <!-- Menu lateral esquerdo -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>Menu</h2>
      </div>
      <ul class="sidebar-menu">
        <li class="menu-item">
          <a href="/">OW Padrão</a>
        </li>
        <li class="menu-item active">
          <a href="/ow-long">OW Long</a>
        </li>
      </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="main-content">
      <div style="display: flex; gap: 20px; max-width: 1200px; margin: 0 auto">
        <!-- Lado esquerdo: Formulário -->
        <div style="flex: 1; max-width: 500px">
          <h1>OW Long - Criação de Quiz</h1>

          <!-- Dropdown de tradução no topo -->
          <div
            id="translationSection-long"
            style="
              margin-bottom: 20px;
              padding: 15px;
              border-radius: 8px;
              background: #f0f9ff;
            "
          >
            <div style="display: flex; flex-direction: column; gap: 10px">
              <span style="font-size: 14px; color: #666">
                Traduzir campos <b>preenchidos</b>:
              </span>
              <select
                id="liveTranslateSelect-long"
                style="
                  padding: 10px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                  font-size: 14px;
                "
              >
                <option value="">Selecione um idioma...</option>
              </select>
              <div
                id="liveTranslateStatus-long"
                style="font-size: 12px; color: #666"
              ></div>
            </div>
          </div>

          <!-- Container principal do formulário -->
          <div style="display: flex; flex-direction: column; gap: 10px">
            <!-- Campo para vertical do quiz -->
            <div class="floating-label-group">
              <input type="text" id="vertical-long" placeholder=" " />
              <label for="vertical-long">Vertical</label>
            </div>

            <!-- Campo para domínio do quiz -->
            <div class="floating-label-group">
              <input type="text" id="domain-long" placeholder=" " />
              <label for="domain-long">Domínio</label>
            </div>

            <hr />

            <!-- Campos de cores -->
            <div class="colorRow">
              <label for="primaryColor-long">Cor Primária:</label>
              <div class="colorInputWrapper">
                <input type="color" id="primaryColor-long" value="#2563eb" />
              </div>
            </div>

            <div class="colorRow">
              <label for="primaryHover-long">Cor Primária Hover:</label>
              <div class="colorInputWrapper">
                <input type="color" id="primaryHover-long" value="#1e40af" />
              </div>
            </div>

            <hr />

            <!-- Campos de texto do quiz -->
            <div class="floating-label-group">
              <input
                type="text"
                id="loadingText-long"
                placeholder=" "
                value="Preparing your job matches…"
              />
              <label for="loadingText-long">Texto do Loading</label>
            </div>

            <div class="floating-label-group">
              <input
                type="text"
                id="awardText-long"
                placeholder=" "
                value="Job opportunities are waiting for you!"
              />
              <label for="awardText-long">Texto Final (Award)</label>
            </div>

            <div class="floating-label-group">
              <input
                type="text"
                id="buttonText-long"
                placeholder=" "
                value="SEE JOBS"
              />
              <label for="buttonText-long">Texto do Botão Final</label>
            </div>

            <div class="floating-label-group">
              <input
                type="text"
                id="footnoteText-long"
                placeholder=" "
                value="See the ad to proceed"
              />
              <label for="footnoteText-long">Texto do Rodapé</label>
            </div>

            <div class="floating-label-group">
              <input
                type="text"
                id="redirectUrl-long"
                placeholder=" "
                value="http://redirect.customerchannels.com/rec-cc-cowl-jobs-us"
              />
              <label for="redirectUrl-long">URL de Redirect</label>
            </div>

            <hr />

            <!-- Container onde as perguntas serão adicionadas -->
            <div
              id="questionsContainer-long"
              style="display: flex; flex-direction: column; gap: 20px"
            >
              <!-- Perguntas serão adicionadas aqui -->
            </div>

            <!-- Botões -->
            <div style="display: flex; flex-direction: column; gap: 10px">
              <div style="display: flex; gap: 10px">
                <button onclick="addQuestionLong()">Adicionar Pergunta</button>
                <button onclick="addLoadingStepLong()">
                  Adicionar Loading Step
                </button>
              </div>
              <button onclick="createQuizLong()">Criar Quiz</button>
            </div>
          </div>

          <!-- Área para exibir link gerado -->
          <div
            id="linkResponse-long"
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              margin-top: 10px;
              text-align: center;
            "
          ></div>
        </div>

        <!-- Lado direito: Preview Visual -->
        <div style="flex: 1; position: sticky; top: 20px; height: fit-content">
          <div
            id="quizPreview-long"
            style="
              border: 1px solid #ccc;
              border-radius: 8px;
              background: white;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
              overflow: hidden;
              margin-bottom: 20px;
            "
          >
            <!-- Barra de progresso fixa no topo -->
            <div
              id="topProgressBar-long"
              style="
                width: 100%;
                height: 6px;
                background-color: #e0e0e0;
                position: relative;
              "
            >
              <div
                id="topProgressFill-long"
                style="
                  height: 100%;
                  background-color: #2563eb;
                  width: 0%;
                  transition: width 0.3s ease;
                "
              ></div>
            </div>

            <div
              id="previewContent-long"
              style="
                padding: 20px;
                min-height: 400px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
              "
            >
              <div id="previewQuestions-long" style="width: 100%">
                <div
                  class="preview-question"
                  style="margin-bottom: 20px; text-align: center"
                >
                  <h4
                    style="margin: 0 0 15px 0; color: #333; font-size: 1.25rem"
                  >
                    Pergunta de exemplo
                  </h4>
                  <div class="preview-options">
                    <button
                      class="preview-option-long"
                      style="
                        display: block;
                        width: 100%;
                        padding: 1.25rem;
                        margin: 8px 0;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 1rem;
                        background: #2563eb;
                        color: white;
                        font-weight: 700;
                      "
                    >
                      Opção 1
                    </button>
                    <button
                      class="preview-option-long"
                      style="
                        display: block;
                        width: 100%;
                        padding: 1.25rem;
                        margin: 8px 0;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 1rem;
                        background: #2563eb;
                        color: white;
                        font-weight: 700;
                      "
                    >
                      Opção 2
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Histórico de Quizzes -->
          <div
            id="quizHistory-long"
            style="
              border: 1px solid #ccc;
              border-radius: 8px;
              background: white;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
              padding: 15px;
            "
          >
            <h3 style="margin: 0 0 15px 0; font-size: 16px; color: #333">
              Histórico
            </h3>
            <div
              id="historyList-long"
              style="display: flex; flex-direction: column; gap: 10px"
            >
              <!-- Histórico será preenchido aqui -->
            </div>
            <div
              id="noHistory-long"
              style="
                color: #666;
                font-size: 14px;
                text-align: center;
                padding: 20px;
              "
            >
              Nenhum quiz criado ainda
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/ow-long.js"></script>
  </body>
</html>
